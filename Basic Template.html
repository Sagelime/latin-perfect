<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title of webpage</title>
    <meta charset="utf-8" />
    <meta name="description" content="Description of your page content" />
    <meta name="author" content="Author name in full, or company name" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>

  <body>
    <!--This is a comment-->
    <header>
      <nav>
        <!--Make your navigation in here!-->
      </nav>
    </header>
    <main>
      <h1>placeholder main heading</h1>

      <input id="myInput" value="Some text..">
      <button id="myBtn" onclick="javascript:alert('Hello World!')">Button</button>
    </main>
    <footer>
      <!--Put your footer in here! -->
    </footer>

    <script>
      var input = document.getElementById("myInput");
        input.addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("myBtn").click();
          }
        });
    </script>
  </body>
</html>
