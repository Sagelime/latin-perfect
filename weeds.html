<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weeds</title>
    <meta charset="utf-8" />
    <meta name="description" content="Education perfect but bootleg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  </head>

  <body onload="myFunction()">
    <!--This is a comment-->
    <header>
      <nav>
        <!--Make your navigation in here!-->
      </nav>
    </header>
    <main>
      
      <div class="titlebar">
        <button><a id="homebutton" href="index.html">BACK</a></button>

        <h1 id="titletext">Latin Perfect | Weeds</h1>
      </div>

      <div class="center">
        
        <form">
          <div class="weedgrid-container">
            <div class="weeditem1"><p class="weedoutputheader" id="outputheader" for="output1">List the characteristics of this weed: </p></div>
            
            <div class="weeditem2"><img id="weedimage" src=""></div>
            
            <div class="weeditem3">
              <input type="text" id="output1" name="output1" placeholder="Weed ID" autofocus><br>
              <p class="answer"><span id="weed"></span></p>
              
              <input type="text" id="output2" name="output2" placeholder="Lifecycle"><br>
              <p class="answer"><span id="lifeCycle"></span></p>
              
              <input type="text" id="output3" name="output3" placeholder="Dispersal"><br>
              <p class="answer"><span id="dispersal"></span></p>
              
              <input type="text" id="output4" name="output4" placeholder="Manual control"><br>
              <p class="answer"><span id="mControls"></span></p>
              
              <input type="text" id="output5" name="output5" placeholder="Chemical control">
              <p class="answer"><span id="cControls"></span></p>
            </div>
          </div>
          </div>

          <div id="bottombar" class="bottombar weedbottom">
            <div class="grid-container" id="weedgrid">
              <div class="weedcontinue"><input id="continuebutton" type="button" value="CHECK" onClick="check()"></div>  
            </div>
          </div>
          
        </form>
      </div> 
    

      <script>

        var prefix = "images/weed"
        var suffix = ".jpg"

        var weed1 = "Blackberry nightshade";
        var lifeCycle1 = "Herbaceous annual or perennial";
        var dispersal1 = "Seed: wildlife, cultivation";
        var reproduce1 = "N/A";
        var mControls1 = "Tillage, cover crops, planting density, farm hygiene";
        var cControls1 = "Selective and non-selective eg. metham";

        var weed2 = "Blue billygoat weed";
        var lifeCycle2 = "Herbaceous annual or biennial";
        var dispersal2 = "Seed: wind, water, attach to passersby";
        var reproduce2 = "N/A";
        var mControls2 = "Tilling, hand weeding";
        var cControls2 = "Selective eg. spray with metsulfuron-methyl at 1g/10L with surfactant";
        

        let number = Math.floor(Math.random() * 2) + 1;
        let weed = eval("weed" + number);
        let lifeCycle = eval("lifeCycle" + number);
        let dispersal = eval("dispersal" + number);
        let reproduce = eval("reproduce" + number);
        let mControls = eval("mControls" + number);
        let cControls = eval("cControls" + number);
        let questionimage = prefix + number + suffix;
          

        function myFunction() {
          document.getElementById("weed").innerHTML = weed;
          document.getElementById("lifeCycle").innerHTML = lifeCycle;
          document.getElementById("dispersal").innerHTML = dispersal;
          document.getElementById("mControls").innerHTML = mControls;
          document.getElementById("cControls").innerHTML = cControls;
          document.getElementById('weedimage').src = questionimage;
          var div = document.getElementsByClassName('answer');
            div[0].style.display = "none";
            div[1].style.display = "none";
            div[2].style.display = "none";
            div[3].style.display = "none";
            div[4].style.display = "none";

        }

        
        function check() {
          output1 = document.getElementById('output1').value;
          document.querySelector('input[name="output1"]').disabled = true;
          document.querySelector('input[name="output2"]').disabled = true;
          document.querySelector('input[name="output3"]').disabled = true;
          document.querySelector('input[name="output4"]').disabled = true;
          document.querySelector('input[name="output5"]').disabled = true;
          document.getElementById('continuebutton').value = 'CONTINUE';
          document.getElementById('continuebutton').style.color = 'white';
          document.getElementById('continuebutton').style.backgroundColor = '#85a1e4';
          document.getElementById('continuebutton').focus();
          document.getElementById('continuebutton').setAttribute( "onClick", "location.reload();");
          document.getElementById('bottombar').style.backgroundColor = '#c2d1f4';
          document.getElementById('bottombar').style.borderTop = "0px";

          var div = document.getElementsByClassName('answer');
          div[0].style.display = "block";
          div[1].style.display = "block";
          div[2].style.display = "block";
          div[3].style.display = "block";
          div[4].style.display = "block";
        }
        
      </script>

    </main>

      <!--Put your footer in here! -->
    </footer>

</html>
